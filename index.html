<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameBoard">
        <div class="gameBoard__box" data-index="0">
            <div class="gameBoard__box__mark"></div>
        </div>
        <div class="gameBoard__box border--vertical" data-index="1">
            <div class="gameBoard__box__mark"></div>
        </div>
        <div class="gameBoard__box" data-index="2">
            <div class="gameBoard__box__mark"></div>
        </div>
        <div class="gameBoard__box border--horizontal" data-index="3">
            <div class="gameBoard__box__mark"></div>
        </div>
        <div class="gameBoard__box border--horizontal border--vertical" data-index="4">
            <div class="gameBoard__box__mark"></div>
        </div>
        <div class="gameBoard__box border--horizontal" data-index="5">
            <div class="gameBoard__box__mark"></div>
        </div>
        <div class="gameBoard__box" data-index="6">
            <div class="gameBoard__box__mark"></div>
        </div>
        <div class="gameBoard__box border--vertical" data-index="7">
            <div class="gameBoard__box__mark"></div>
        </div>
        <div class="gameBoard__box" data-index="8">
            <div class="gameBoard__box__mark"></div>
        </div>
    </div>
</body>
</html>
